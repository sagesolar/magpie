<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magpie - Book Collection</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.offline {
            background: #f59e0b;
        }

        .sync-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .sync-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .book-authors {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .book-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
        }

        .icon-btn.favourite {
            background: #fef3c7;
            color: #d97706;
        }

        .icon-btn.favourite.active {
            background: #fbbf24;
            color: white;
        }

        .icon-btn.read {
            background: #dcfce7;
            color: #059669;
        }

        .icon-btn.read.active {
            background: #10b981;
            color: white;
        }

        .icon-btn.loan {
            background: #dbeafe;
            color: #2563eb;
        }

        .icon-btn.loan.active {
            background: #3b82f6;
            color: white;
        }

        .book-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 10px;
        }

        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: 8px;
        }

        .sync-indicator.pending {
            background: #f59e0b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .camera-container {
            text-align: center;
            margin: 20px 0;
        }

        .camera-video {
            max-width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .camera-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .app {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .search-bar {
                flex-direction: column;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>📚 Magpie</h1>
            <p>Your Personal Book Collection</p>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Online</span>
                <span id="syncStatus"></span>
            </div>
            <button class="sync-button" id="syncButton" onclick="app.manualSync()">
                🔄 Sync Now
            </button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="app.switchTab('collection')">My Collection</button>
            <button class="tab" onclick="app.switchTab('favourites')">Favourites</button>
            <button class="tab" onclick="app.switchTab('wishlist')">Wishlist</button>
            <button class="tab" onclick="app.switchTab('loans')">Loans</button>
        </div>

        <!-- Collection Tab -->
        <div id="collection-tab" class="tab-content active">
            <div class="controls">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search books by title, author, or ISBN...">
                    <button class="btn btn-primary" onclick="app.searchBooks()">Search</button>
                    <button class="btn btn-secondary" onclick="app.showAddBookModal()">+ Add Book</button>
                    <button class="btn btn-secondary" onclick="app.showCameraModal()">📷 Scan ISBN</button>
                </div>
                <div class="filters">
                    <select class="filter-select" id="genreFilter" onchange="app.applyFilters()">
                        <option value="">All Genres</option>
                    </select>
                    <select class="filter-select" id="readFilter" onchange="app.applyFilters()">
                        <option value="">All Books</option>
                        <option value="true">Read</option>
                        <option value="false">Unread</option>
                    </select>
                    <button class="btn btn-secondary" onclick="app.clearFilters()">Clear Filters</button>
                </div>
            </div>
            
            <div id="booksContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your collection...</p>
                </div>
            </div>
        </div>

        <!-- Favourites Tab -->
        <div id="favourites-tab" class="tab-content">
            <div id="favouritesContainer"></div>
        </div>

        <!-- Wishlist Tab -->
        <div id="wishlist-tab" class="tab-content">
            <div class="controls">
                <div class="search-bar">
                    <input type="text" class="search-input" id="wishlistSearchInput" placeholder="Search for books to add to wishlist...">
                    <button class="btn btn-primary" onclick="app.searchWishlist()">Search</button>
                </div>
            </div>
            <div id="wishlistContainer"></div>
        </div>

        <!-- Loans Tab -->
        <div id="loans-tab" class="tab-content">
            <div id="loansContainer"></div>
        </div>
    </div>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Book</h2>
                <button class="close-btn" onclick="app.closeModal()">&times;</button>
            </div>
            <form id="bookForm" onsubmit="app.saveBook(event)">
                <div class="form-group">
                    <label class="form-label">ISBN *</label>
                    <input type="text" class="form-input" id="isbnInput" required>
                    <button type="button" class="btn btn-secondary" style="margin-top: 5px;" onclick="app.fetchBookData()">
                        📖 Fetch Book Data
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" id="titleInput" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Authors *</label>
                    <input type="text" class="form-input" id="authorsInput" required placeholder="Separate multiple authors with commas">
                </div>
                <div class="form-group">
                    <label class="form-label">Publication Date</label>
                    <input type="date" class="form-input" id="publicationDateInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Publisher</label>
                    <input type="text" class="form-input" id="publisherInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Page Count</label>
                    <input type="number" class="form-input" id="pageCountInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-input" id="genreInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="descriptionInput" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Cover Image URL</label>
                    <input type="url" class="form-input" id="coverImageUrlInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Rating (1-5)</label>
                    <input type="number" class="form-input" id="ratingInput" min="1" max="5">
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-input" id="notesInput" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isReadInput"> Mark as read
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isFavouriteInput"> Add to favourites
                    </label>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Scan ISBN with Camera</h2>
                <button class="close-btn" onclick="app.closeCameraModal()">&times;</button>
            </div>
            <div class="camera-container">
                <video id="cameraVideo" class="camera-video" width="400" height="300" autoplay></video>
                <div class="camera-controls">
                    <button class="btn btn-primary" id="startScanBtn" onclick="app.startISBNScan()">Start Scanning</button>
                    <button class="btn btn-secondary" id="stopScanBtn" onclick="app.stopISBNScan()" style="display: none;">Stop Scanning</button>
                </div>
                <p id="scanStatus" style="margin-top: 10px; color: #6b7280;"></p>
            </div>
        </div>
    </div>

    <!-- Loan Modal -->
    <div id="loanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Loan Book</h2>
                <button class="close-btn" onclick="app.closeLoanModal()">&times;</button>
            </div>
            <form id="loanForm" onsubmit="app.saveLoan(event)">
                <div class="form-group">
                    <label class="form-label">Loaned To</label>
                    <input type="text" class="form-input" id="loanedToInput" placeholder="Person's name">
                </div>
                <div class="form-group">
                    <label class="form-label">Loan Date</label>
                    <input type="date" class="form-input" id="loanDateInput">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="app.closeLoanModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/camera-ocr.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
