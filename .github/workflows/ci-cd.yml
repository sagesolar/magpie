name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (auto-detected based on branch)'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual deployment'
      confirm:
        description: 'For production: Type "DEPLOY" to confirm'
        required: false

jobs:
  determine-environment:
    name: ğŸ¯ Determine Target Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      is-production: ${{ steps.env.outputs.is-production }}
    steps:
      - name: ï¿½ Show branch-based suggestion
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            SUGGESTED="production"
            echo "ğŸ’¡ Suggestion: Since you're on the 'main' branch, production deployment is recommended"
          else
            SUGGESTED="development"
            echo "ğŸ’¡ Suggestion: Since you're on branch '${{ github.ref_name }}', development deployment is recommended"
          fi
          echo "ğŸ¯ Suggested environment: $SUGGESTED"
          echo "ğŸ‘¤ Selected environment: ${{ github.event.inputs.environment || 'auto-detect' }}"

      - name: ï¿½ğŸ” Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
            echo "ğŸ‘¤ Manual selection: $ENV"
          elif [ "${{ github.event_name }}" = "release" ]; then
            ENV="production"
            echo "ğŸ·ï¸ Release event: targeting production"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="production"
            echo "ğŸŒ¿ Main branch: targeting production"
          else
            ENV="development"
            echo "ğŸŒ¿ Feature branch: targeting development"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "is-production=$([ "$ENV" = "production" ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Target environment: $ENV"

  validate-production-deployment:
    name: ğŸ›¡ï¸ Validate Production Deployment
    runs-on: ubuntu-latest
    needs: [determine-environment]
    if: needs.determine-environment.outputs.is-production == 'true' && github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ” Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "âŒ Production deployment not confirmed. Please type 'DEPLOY' in the confirm field."
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    needs: [determine-environment, validate-production-deployment]
    if: always() && (needs.validate-production-deployment.result == 'success' || needs.determine-environment.outputs.is-production == 'false' || github.event_name != 'workflow_dispatch')

    steps:
      - name: ğŸ“‹ Show build context
        run: |
          echo "ğŸ”¨ Building for: ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ“… Event: ${{ github.event_name }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ‘¤ Manual deployment: ${{ github.event.inputs.reason }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "ğŸ·ï¸ Release: ${{ github.event.release.tag_name }}"
          fi

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”¨ Build application
        run: npm run build

  deploy-backend:
    name: ğŸ–¥ï¸ Deploy Backend
    runs-on: ubuntu-latest
    needs: [determine-environment, test-and-build]
    environment: ${{ needs.determine-environment.outputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸš€ Show deployment context
        run: |
          echo "ğŸš€ Deploying Backend to ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ“… Event: ${{ github.event_name }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build application
        run: npm run build

      - name: ğŸ”§ Set environment variables
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_PROD }}" >> $GITHUB_ENV
            echo "CLOUD_RUN_SERVICE=${{ secrets.CLOUD_RUN_SERVICE_PROD }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY_PROD }}" >> $GITHUB_ENV
          else
            echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID_DEV }}" >> $GITHUB_ENV
            echo "CLOUD_RUN_SERVICE=${{ secrets.CLOUD_RUN_SERVICE_DEV }}" >> $GITHUB_ENV
            echo "GCP_SA_KEY=${{ secrets.GCP_SA_KEY_DEV }}" >> $GITHUB_ENV
          fi
          echo "CLOUD_RUN_REGION=${{ secrets.CLOUD_RUN_REGION }}" >> $GITHUB_ENV

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.CLOUD_RUN_REGION }}-docker.pkg.dev

      - name: ğŸ”¨ Build and push Docker image
        run: |
          IMAGE_URI="${{ env.CLOUD_RUN_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/magpie-repo/backend:${{ github.sha }}"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ğŸš€ Deploy to Cloud Run
        id: deploy
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            FIRESTORE_DATABASE_ID="${{ secrets.FIRESTORE_DATABASE_ID_PROD }}"
          else
            FIRESTORE_DATABASE_ID="${{ secrets.FIRESTORE_DATABASE_ID_DEV }}"
          fi

          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image ${{ env.IMAGE_URI }} \
            --platform managed \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }},FIRESTORE_DATABASE_ID=$FIRESTORE_DATABASE_ID" \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

          URL=$(gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --platform managed \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --format 'value(status.url)')

          echo "SERVICE_URL=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: $URL"

  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy-backend]

    steps:
      - name: ğŸŒ Show deployment context
        run: |
          echo "ğŸŒ Deploying Frontend to ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ”— Backend URL: ${{ needs.deploy-backend.outputs.SERVICE_URL }}"

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Set environment variables
        run: |
          if [ "${{ needs.determine-environment.outputs.environment }}" = "production" ]; then
            echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID_PROD }}" >> $GITHUB_ENV
          else
            echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID_DEV }}" >> $GITHUB_ENV
          fi

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ”— Configure API endpoint
        working-directory: public
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.SERVICE_URL }}"
          echo "window.API_BASE_URL = '$BACKEND_URL';" > config.js

      - name: ğŸš€ Deploy to Firebase Hosting
        working-directory: public
        run: |
          echo "${{ secrets.FIREBASE_CONFIG }}" > firebase-config.json
          firebase use ${{ env.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: ğŸ‰ Show deployment summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "ğŸ¯ Environment: ${{ needs.determine-environment.outputs.environment }}"
          echo "ğŸ–¥ï¸ Backend: ${{ needs.deploy-backend.outputs.SERVICE_URL }}"
          echo "ğŸŒ Frontend: https://${{ env.FIREBASE_PROJECT_ID }}.web.app"
