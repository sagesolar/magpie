name: CI Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build TypeScript
      run: npm run build

    - name: Build PWA
      run: |
        cd public
        if [ -f package.json ]; then
          npm ci
          npm run build
        fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Run security audit
      run: npm audit --audit-level=high

    - name: Check for vulnerabilities
      run: |
        if command -v npx &> /dev/null; then
          npx audit-ci --moderate || echo "Audit CI not available, skipping..."
        else
          echo "NPX not available, skipping audit-ci"
        fi